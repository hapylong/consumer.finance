<!DOCTYPE html>
<html>

	<head>
		<title>预期调度</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      	<![endif]-->
		<style>
			body {
				padding-top: 50px;
			}
		</style>
	</head>

	<body>
		<form class="form-horizontal cancelForm" role="form">
			<div class="form-group">
				<label for="regId" class="col-sm-2 control-label">订单号</label>
				<div class="col-sm-10">
					<input type="text" name="orderId" class="form-control" id="orderId" placeholder="订单号">
				</div>
			</div>
			<div class="form-group">
				<label for="idNo" class="col-sm-2 control-label">账单编号</label>
				<div class="col-sm-10">
					<input type="text" name="instBillId" class="form-control" id="instBillId" placeholder="账单编号">
				</div>
			</div>
			
			<div class="form-group">
				<label for="openId" class="col-sm-2 control-label">日期(yyyyMMdd)</label>
				<div class="col-sm-10">
					<input type="text" name="endDate" class="form-control" id="endDate" placeholder="日期(yyyyMMdd)">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" id="cancelBtn" class="btn btn-primary btn-block">开始</button>
				</div>
			</div>
		</form>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/common/package.js"></script>
		<script src="js/common/base.js"></script>
		<script>
			$(document).ready(function() {
				$("#cancelBtn").click(function() {
					var params = $(".cancelForm").serialize();
					console.log(params);
					$.ajax({
						type: "POST",
						url: "/consumer.web/batch/batchOverDue.do",
						data: params,
						dataType: 'json',
						success: function(jsonObj) {
							alert("success:" + JSON.stringify(jsonObj));
						},
						error: function(msg){
							alert(msg);
						}
					});
				});
			});
		</script>
	</body>

</html>
